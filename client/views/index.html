<!DOCTYPE html>
<html lang="pt-BR" ng-app="appj">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

    <link rel="stylesheet" href="components/angular-material/angular-material.css">


    <script src="components/angular/angular.min.js"></script>

    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-aria/angular-aria.js"></script>

    <!-- AngularJS Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="components/angular-material/angular-material.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controller/appControllerExemplo.js"></script>
    <title>Aula</title>
</head>
<body>
<div ng-controller="appController as vm" layout="column" ng-cloak class="md-inline-form">
  <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Bem vindo: {{vm.name}}</h2>
      </div>
    </md-toolbar>

<md-content flex layout-padding layout-gt-sm="row">
    <div>
      <md-input-container>
              <label>Name</label>
              <input ng-model="vm.name">
      </md-input-container>
    </div>
</div>
</body>
</html>
